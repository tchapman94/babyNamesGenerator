<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Baby Name Generator</title>
</head>
<body>
    <header>
        <h1>
            BABY NAME GENERATOR
        </h1>
        <h2>
            WOOT!
        </h2>
    </header>
    <div id="input">
        <p class="ln">Lastname:</p>
        <input type="text" name="last-name" id="last-name">
        <button id=gen-names>
            Generate Names
        </button>
        <p>Boy Names</p>
        <input type="radio" name="boy-or-girl" id="boy">
        <p>Girl Names</p>
        <input type="radio" name="boy-or-girl" id="girl">
    </div>
    <div id="names">

    </div>
    <script src="babynames.js"></script>
    <script src="script.js"></script>
</body>
</html>
